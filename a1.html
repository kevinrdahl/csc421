<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSC 421 Assignment 1</title>
        <style>
            html,body {
                height:100%;
                padding:0;
                margin:0;
                overflow-x:hidden;
                overflow-y:hidden;
                font-size:small;
                font-family: Tahoma, Geneva, sans-serif;
            }
            #inputdiv {
                width:200px;
                height:100%;
                position:fixed;
                overflow:hidden;
                background-color: #333333;
                color: white;
                x:0;
                y:0;
            }
            #rightdiv {
                padding:0;
                width:calc(100% - 200px);
                height:100%;
                overflow:hidden;
                float:right;
            }
            #display {
                border:2px solid white;
            }
        </style>
    </head>
    <body onload="initProject();">
        <div id="inputdiv">
            <h2>Super Path Thing</h2>
            <button id="btn_generate">Generate</button>
            <br/><br/>

            <strong>Search Mode</strong><br/>
            <select id="select_mode">
                <option value="BFS">Breadth-First</option>
                <option value="DFS">Depth-First</option>
                <option value="IDS">Iterative Deepening</option>
            </select>
            <br/>
            From <br/>
            <input id="txt_fromNode" type="text" value="A"></input><br/>
            To <br/>
            <input id="txt_toNode" type="text" value="B"></input><br/>
            <br/>

            <strong>Search</strong><br/>
            <button id="btn_step">Step</button>
            <button id="btn_run">Run</button>
            <button id="btn_reset">Reset</button>
        </div>

        <div id="rightdiv">
                <canvas id="display" width=800 height=800></canvas> 
        </div>

        <script src="js/lib/jsface.min.js"></script>
        <script src="js/a1.js"></script>
        <script src="js/node.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/draw.js"></script>
    </body>
</html>
